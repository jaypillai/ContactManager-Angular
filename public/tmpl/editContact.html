<h2>Edit Contact</h2><hr>
<div class="row text-center contacts-list">
    <form role="form" ng-submit="submitForm()" name="userForm"  ng-class="form-horizontal contract-form">
        <!-- NAME -->
        <div class="form-group" name="userForm" ng-class="{ 'has-error' : userForm.name.$invalid && (userForm.name.$dirty || submitted)}">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="currentUser.name" placeholder="Your Name" ng-required="true">
            <p ng-show="userForm.name.$error.required && (userForm.name.$dirty || submitted)" class="help-block">You name is required.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && (userForm.email.$dirty || submitted)}">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="currentUser.email" placeholder="Your Email Address" ng-required="true">
            <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
            <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">Enter a valid email.</p>
        </div>

        <!-- CONTACTNO -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.contactno.$invalid && (userForm.contactno.$dirty || submitted) }">
            <label>ContactNo</label>
            <input type="text" name="contactno" class="form-control" ng-model="currentUser.tel" placeholder="Your Contact No">
            <p ng-show="userForm.contactno.$error.pattern && (userForm.contactno.$dirty || submitted)" class="help-block">Enter a valid contactno.</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger" ng-click="back()">Cancel</button>
    </form>
</div>
