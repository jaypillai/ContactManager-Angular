<div class="row text-center contacts-list">

    <div class="col-md-3 col-sm-6 hero-feature" data-ng-repeat="contact in contacts | orderBy:'name':false | filter:search">
        <div class="thumbnail">
            <img src="/img/faces/{{$index+1}}.jpg" alt="">
            <div class="caption">
                <h3>{{contact.name | uppercase}}</h3>
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{contact.tel}}<br>
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{contact.email}}<br>

                <p>
                    <button type="button" class="btn btn-success">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-danger" ng-really-message="Are you sure ?" ng-really-click="reallyDelete(item)" item="item">
                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
