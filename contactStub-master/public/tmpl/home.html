<h2 style="display:inline-block;">List Of Contacts</h2>
<button type="button" class="btn btn-primary pull-right">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
</button>
<input type="text" placeholder="Search Contacts" class="form-control" data-ng-model="search">


<div class="row text-center contacts-list">

    <div class="col-md-3 hero-feature" data-ng-repeat="contact in contacts | filter:search">
        <div class="thumbnail">
            <img ng-src="{{contact.img}}" alt="">
            <div class="caption">
                <h3>{{contact.name | uppercase}}</h3>
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{contact.tel}}<br>
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{contact.email}}<br>

                <p>
                    <button type="button" class="btn btn-success" ng-click="editContact(contact)">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="deleteContact(contact)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
